<!DOCTYPE html>
<html>
  <head>
    <title>LifeNote</title>
    <style>
      body {
        width: 300px;
        height: 600px;
        padding: 10px;
      }
      #note {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>LifeNote</h1>
    <textarea id="note"></textarea>
    <button id="save">Save Note</button>
    <button id="cancel">Cancel</button>
    <button id="delete">Delete All Notes</button>
        <select id="category">
      <option value="research">Research</option>
      <option value="app idea">App Idea</option>
      <option value="general idea">General Idea</option>
      <option value="to do">To Do</option>
      <option value="to buy">To Buy</option>
      <option value="notes">Notes</option>
    </select>
    <input type="date" id="reminder">
    <script src="popup.js"></script>
    <h2>View Reminders</h2>
<p>Select a date to view the reminders for that date:</p>
<input type="date" id="view-reminders-date">
<button id="view-reminders">View Reminders</button>
<ul id="reminders"></ul>

// New Section to view all notes

<h2>View All Notes</h2>
<button id="view-all">View All</button>
<ul id="all-notes"></ul>
  </body>
</html>
